<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maksym's blog</title>
</head>
<body>
    <h1>Django Blog</h1>

        {% for post in posts %}
        <div class="post">
            <p class="post__pub-date">published: <time>{{ post.published_date }}</time></p>
            <h2 class="post__title"><a href="">{{ post.title }}</a></h2>
            <p class="post__content">{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}

</body>
</html>
