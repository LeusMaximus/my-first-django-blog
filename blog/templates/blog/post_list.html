{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="post__pub-date">published: <time>{{ post.published_date }}</time></p>
            <h2 class="post__title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p class="post__content">{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
