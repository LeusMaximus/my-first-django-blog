{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    {% if post.published_date %}
    <p class="post__pub-date">published: <time>{{ post.published_date }}</time></p>
    {% endif %}
    <h2 class="post__title">{{ post.title }}</h2>
    <p class="post__content">{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
